<h1>도토리식탁</h1>
<p>도토리장군의 집에 놀러올 사람이 이용할 수 있는 디너 서비스.
도토리장군이 제공하는 3~4개 정도의 메뉴 중 하나를 선택한다.
각 메뉴당 책정 된 비용을 지불하면, 조리하여 음식과 장소를 제공한다.
웹을 통해 예약을 할 수 있으며, 이용가능시간은 유동적이다.</p>
